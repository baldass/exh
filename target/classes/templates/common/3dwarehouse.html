		function initTable(data) {
			for (var i = 0; i < data.length; i++) {
				var item = '';
				if (data[i].state) {
					item += '<h4>' + data[i].name + '</h4>' + data[i].rfid + '';
					$("#cell_" + (i + 1)).css("background-color", "green");
				} else {
					item += '<h4>&nbsp;&nbsp;空&nbsp;闲&nbsp;<h4>&nbsp;';
					$("#cell_" + (i + 1)).css("background-color", "red");
				}
				$("#cell_" + (i + 1)).html(item);
			}
		}
